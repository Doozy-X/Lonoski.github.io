<div class="container">
	<form id="contact" action="" method="post">
		<h3>Contact</h3>
		<h4></h4>
		<fieldset>
			<input placeholder="Your Email Address" type="email" tabindex="2" required>
		</fieldset>
		<fieldset>
			<input placeholder="Your Company" type="text" tabindex="3" required>
		</fieldset>
		<fieldset>
			<textarea placeholder="Type your Message Here...." tabindex="4" required></textarea>
		</fieldset>
		<fieldset>
			<button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Send</button>
		</fieldset>
	</form>
	<div id="info">
		<p>Lonoski doo Skopje</p>
		<p>Email</p>
		<p>Phone</p>
		<div id="map"></div>
		<script>
			function initMap() {
				var uluru = {lat: 42.034976, lng: 21.400057};
				var map = new google.maps.Map(document.getElementById('map'), {
					zoom: 12,
					center: uluru
				});
				var marker = new google.maps.Marker({
					position: uluru,
					map: map
				});
			}
		</script>
		<script async defer
		        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBA_IZgvgtAC9Bqp1EPM7QmCiUG8ysmUrQ&callback=initMap">
